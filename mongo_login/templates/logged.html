{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <h5 class="float-left text-primary">You are logged in as {{name}}</h5>
        <div class="col-md-4 col-md-offset-4">
            <form method=GET action="{{url_for('logout')}}">
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
